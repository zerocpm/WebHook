<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot Ma'lumotlari</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      padding: 10px;
    }
    form {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #0088cc;
    }
    input::placeholder {
      color: #666;
      font-weight: 500;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #006b9f;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #response {
      padding: 12px;
      text-align: left;
      width: 100%;
      background: #e6ffed;
      border-radius: 8px;
      font-size: 0.9rem;
      white-space: pre-wrap;
      margin-top: 10px;
      color: #333;
    }
    /* Responsive dizayn */
    @media (max-width: 600px) {
      form {
        padding: 15px;
        max-width: 100%;
      }
      h2 {
        font-size: 1.2rem;
      }
      input, button {
        padding: 10px;
        font-size: 0.9rem;
      }
      #response {
        font-size: 0.85rem;
      }
    }
    @media (max-width: 400px) {
      form {
        padding: 10px;
      }
      input, button {
        padding: 8px;
      }
      #response {
        font-size: 0.8rem;
      }
    }
        .delPage {
      color: #0088cc;
      text-decoration: none;
      font-weight: 500;
      display: block;
      text-align: center;
      margin-top: 15px;
      transition: color 0.3s ease;
    }
    .delPage:hover {
      color: #006b9f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="webhookForm">
    <h2>Telegram Bot Ma'lumotlari</h2>
    <input type="text" id="token" name="token" placeholder="Bot Token" required>
    <button type="submit">Ma'lumotlarni olish</button>
    <pre id="response">Natija</pre>
 <a href="index.html" class="delPage">Webhook O'rnatish</a>
 <a href="index2.html" class="delPage">Webhook O'chirish</a>   
  </form>
  <script>
    document.getElementById('webhookForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const token = document.getElementById('token').value.trim();
      const responseBox = document.getElementById('response');
      
      if (!token) {
        responseBox.textContent = "Iltimos, tokenni kiriting.";
        return;
      }

      const apiUrl = `https://api.telegram.org/bot${token}/getWebhookInfo`;
      responseBox.textContent = "Yuborilmoqda...";

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        
        if (data.ok) {
          const info = data.result;
          const botInfo = await fetch(`https://api.telegram.org/bot${token}/getMe`).then(res => res.json());
          const botName = botInfo.ok ? botInfo.result.username : "Noma'lum";
          
          responseBox.textContent = `ü§ñ Bot: ${botName}\n` +
                                   `üåê Joriy Webhook: ${info.url || "Yo‚Äòq"}\n` +
                                   `üïí Oldingi Webhook: ${info.has_custom_certificate ? "Maxsus sertifikat" : "Yo‚Äòq"}\n` +
                                   `üìç IP: ${info.ip_address || "Yo‚Äòq"}\n` +
                                   `üì• Kutayotgan yangilanishlar: ${info.pending_update_count || 0}\n` +
                                   `‚è∞ Oxirgi xatolik sanasi: ${info.last_error_date ? new Date(info.last_error_date * 1000).toLocaleString('uz-UZ') : "Yo‚Äòq"}\n` +
                                   `‚ö†Ô∏è Oxirgi xatolik xabari: ${info.last_error_message || "Yo‚Äòq"}`;
        } else {
          responseBox.textContent = "Xatolik: " + data.description;
        }
      } catch (err) {
        responseBox.textContent = "Xatolik yuz berdi: " + err.message;
      }
    });
  </script>
</body>
</html>
